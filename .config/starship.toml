# Get editor completions based on the config schema
"$schema"='https://starship.rs/config-schema.json'

format="""
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$guix_shell\
$helm\
$opa\
$pulumi\
$rust\
$terraform\
$typst\
$nix_shell\
$memory_usage\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$netns\
$shell\
$character"""

[git_status]
stashed=''

[kubernetes]
disabled=false
format='[$symbol $context/$namespace]($style) in '
style='green bold'
symbol=''

[shlvl]
disabled=false
symbol=''
